<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <style>
	body {
	  background-color: lightblue;
	}
	
	h1 {
	  color: white;
	  text-align: center;
	}
	
	tr {
	  font-family: verdana;
	  font-size: 20px;
	}
	</style>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>

<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a> 
    <a href="/hello">Login</a>
    <br/><br/>
    
  <div class="search-container">
	 <form th:action="@{/}">
	    Good Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
	    &nbsp;
	    <input type="submit" value="Search" />
	    &nbsp;
	    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<script type="text/javascript">
	    function clearSearch() {
	        window.location = "[[@{/}]]";
	    }
	</script>
	 <div class="badsearch-container">
	 <form th:action="@{/}">
	    Bad Filter: <input type="text" name="badKeyword" id="badKeyword" size="50" th:value="${badKeyword}" required />
	    &nbsp;
	    <input type="submit" value="Search" />
	    &nbsp;
	    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<script type="text/javascript">
	    function clearSearch() {
	        window.location = "[[@{/}]]";
	    }
	</script>
  </div >
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td> 
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Add to Cart</a>
                </td>
            </tr>
        </tbody>
    </table>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</div>   
</body>
</html>
